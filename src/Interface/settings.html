<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- the current settings system doesn't work without unsafe-inline, this should be changed soon -->
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline'"
        />

        <!-- Bootstrap CSS -->
        <link
            href="../Assets/Bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../Assets/Styles/global.css" rel="stylesheet" />
        <script
            src="../Assets/FontAwesome/088b6a2344.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <button
            id="syncingModalOpener"
            hidden
            data-bs-toggle="modal"
            data-bs-target="#syncingModal"
        ></button>
        <center>
            <h1>
                <i class="fas fa-cog"></i>
                <b wys-localizationkey="settings.title">Settings</b>
            </h1>
            <h6 wys-localizationkey="settings.description">Adjust settings!</h6>
            <hr />

            <ul
                class="nav nav-tabs justify-content-center"
                id="settingsTab"
                role="tablist"
            ></ul>
            <div
                class="tab-content"
                id="settingsTabContent"
                style="text-align: left; margin: 10px"
            ></div>
        </center>

        <!-- Bootstrap JavaScript -->
        <script
            src="../Assets/Bootstrap/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
            function changeSetting(setting) {
                if (setting.checked !== undefined)
                    window.localStorage.setItem(setting.id, setting.checked);

                if (
                    setting.value !== undefined &&
                    setting.checked === undefined
                )
                    window.localStorage.setItem(setting.id, setting.value);
            }
        </script>
    </body>
</html>
