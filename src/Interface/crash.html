<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../Assets/Material/Lite/material.min.css" />
    <link rel="stylesheet" href="../Assets/Styles/global.css" />
    <script src="../Assets/Material/Lite/material.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="text-align: center">
    <h3>Did I do that?</h3>
    <h5>Will You Mod Your Snail has crashed.</h5>
    <h6>
        Please report this error to us so we can hunt it down. Squid can help as
        well.
    </h6>

    <!-- Empathize reporting the error -->
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    >
        Report Error
    </button>
    <br />
    <br />
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
    >
        Restart App
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
    >
        Close App
    </button>

    <script>
        let funniCrashMessages = [
            "Did I do that?",
            "Oops...",
            "Pushed to production again...",
            "It happened again?!?",
            "Not again...",
            "My bad.",
            "But it works on MY machine.",
            "Everything's going to plan.",
            "What happened?",
            "Here we are again...",
        ];

        function getFunniCrashMessage() {
            try {
                return funniCrashMessages[
                    Date.now() % funniCrashMessages.length
                ];
            } catch (err) {
                return "I can't even think of something funny to say...";
            }
        }

        document.querySelectorAll("h3")[0].innerText = getFunniCrashMessage();
    </script>
</body>
